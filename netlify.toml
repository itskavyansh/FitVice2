[build]
  base = "app/"
  publish = "build/"
  command = "npm run build"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[build.environment]
  DISABLE_ESLINT_PLUGIN = "true"
  CI = "false"
  NODE_VERSION = "18.x" 